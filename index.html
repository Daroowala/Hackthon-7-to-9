<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Portal</h1>

        <!-- Add Student Section -->
        <section>
            <h2>Add Student</h2>
            <form id="add-student-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="First Name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>

                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" placeholder="CNIC" required>

                <label for="user-type">User Type:</label>
                <select id="user-type">
                    <option value="Student">Student</option>
                </select>

                <button type="button" onclick="addStudent()">Add Student</button>
            </form>
        </section>

        <!-- Upload Student Marks Section -->
        <section>
            <h2>Upload Student Marks</h2>
            <form id="upload-marks-form">
                <label for="course">Course:</label>
                <input type="text" id="course" placeholder="Course" required>

                <label for="student-id">Student ID (CNIC):</label>
                <input type="text" id="student-id" placeholder="Student CNIC" required>

                <label for="marks">Marks:</label>
                <input type="number" id="marks" placeholder="Marks" required>

                <label for="total-marks">Total Marks:</label>
                <input type="number" id="total-marks" placeholder="Total Marks" required>

                <label for="grade">Grade:</label>
                <input type="text" id="grade" placeholder="Grade" required>

                <button type="button" onclick="uploadMarks()">Upload Marks</button>
            </form>
        </section>
    </div>

    <script type="module" src="admin-script.js"></script>
</body>
</html>
